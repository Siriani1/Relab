{{title}}  {{raggio}}
<!--Centriamo la mappa alle nostre coordinate-->
<google-map [center]="center" width=100%>  
  <!--Mettiamo un marker alle nostre coordinate-->
  <map-marker [position]="position" 
              [label]="label" 
              [title]="title"
              [options] = "markerOptions">
 </map-marker>

  <map-marker [position]="position_punto"
              [options]='markerOption'>
  </map-marker>

  <map-marker [position]="position_punto2"
              [options]='markerOptions2'>
  </map-marker>

  <map-marker [position]="position_punto3"
              [options]='markerOptions3'>
  </map-marker>

  <map-circle (radiusChanged) = radiusChanged()
              [center]="position"
              [options] = circleOption
              >
  </map-circle>

  <map-circle (radiusChanged) =radiusChanged()
              [center]="position_punto"
              [radius]="50"
              [options] = circleOption_punto 
              >
  </map-circle>

  <map-circle [center]="position_punto2"
              [radius]="50"
              [options] = 'circleOption_punto2'>
  </map-circle>

  <map-circle [center]="position_punto3"
              [radius]="50"
              [options] = 'circleOption_punto3'>
  </map-circle>

  <map-polygon [paths]="vertices">
  </map-polygon>

  <map-polygon [paths]="vertices2" [options]='rOption'>
  </map-polygon>
</google-map>

<button (click)='colore_giallo()'>Giallo</button>
<button (click)='colore_rosso()'>Rosso</button>
<button (click)='colore_viola()'>Viola</button>

<button (click)='colore_RBlu()'>Rblu</button>
<button (click)='colore_RPink()'>Rrosa</button>
<button (click)='colore_ROrange()'>Rarancione</button>
